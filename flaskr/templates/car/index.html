{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}
    Autom√≥veis
    {% endblock title %}</h1>
{% endblock header %}

{% block content %}
    <div class="card-deck" style="width: 18rem;">
        {% for car in cars %}
            <div class="card">
                <img src="{{ url_for('uploaded_file', filename=car.pictures[0]) }}" class="card-img-top" alt="{{ car.model }}">
                <div class="card-body">
                <h5 class="card-title">{{ car.make }} {{ car.model }} {{ car.year }}</h5>
                <p class="card-text">{{ car.price }}</p>
                <p class="card-text"><small class="text-muted">{{ car.fuel_type }}</small></p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
